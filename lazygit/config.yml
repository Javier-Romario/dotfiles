os:
  editPreset: "nvim"
gui:
  theme:
    activeBorderColor:
      - '#94e2d5'
      - bold
    inactiveBorderColor:
      - '#a6adc8'
    optionsTextColor:
      - '#89b4fa'
    selectedLineBgColor:
      - '#313244'
    cherryPickedCommitBgColor:
      - '#45475a'
    cherryPickedCommitFgColor:
      - '#94e2d5'
    unstagedChangesColor:
      - '#f38ba8'
    defaultFgColor:
      - '#cdd6f4'
    searchingActiveBorderColor:
      - '#f9e2af'
  authorColors:
    '*': '#b4befe'
  ## stuff relating to the UI
  scrollHeight: 2
  scrollPastBottom: true
  mouseEvents: true
  skipDiscardChangeWarning: false
  skipStashWarning: true
  nerdFontsVersion: "3"
  sidePanelWidth: 0.3333
  commitLength:
    show: true
  animateExplosion: true
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never --line-numbers --24-bit-color=never
  merging:
    manualCommit: false
    args: ""
  skipHookPrefix: "WIP"
  autoFetch: true
  difftoolCmd: "nvim '+colo material-darker' -d {{ .From }} {{ .To }} "
update:
  method: prompt # can be: prompt | background | never
  days: 14 # how often a update is checked for
confirmOnQuit: false
